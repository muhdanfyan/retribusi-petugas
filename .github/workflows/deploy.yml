name: Deploy Petugas to VPS

on:
  push:
    branches:
      - main
      # - dev # Disabled Dev VPS deployment (Use Netlify for dev)

jobs:
  build-and-deploy:
    name: Build and Deploy Petugas App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Target Dir
        id: vars
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "target_dir=/home/sipanda/retribusi-petugas" >> $GITHUB_OUTPUT
            echo "api_url=https://api.sipanda.online" >> $GITHUB_OUTPUT
          else
            echo "target_dir=/home/sipanda/retribusi-petugas-dev" >> $GITHUB_OUTPUT
            echo "api_url=https://api-dev.sipanda.online" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build
        env:
          VITE_API_URL: ${{ steps.vars.outputs.api_url }}
          VITE_APP_ENV: ${{ github.ref_name == 'main' && 'production' || 'development' }}

      - name: Deploy via SSH/SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          source: "dist/"
          target: ${{ steps.vars.outputs.target_dir }}
          strip_components: 0

      - name: Post-deploy Success
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "âœ… Petugas Deploy to ${{ github.ref_name }} completed successfully!"
